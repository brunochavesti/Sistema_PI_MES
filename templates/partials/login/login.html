<div class="box-form">
    <BR>
    <BR>
    <h3>LOGIN</h3>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <hr style="border-color: #7E7B7C">
    <BR>
    
    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
        <label>Nome de usuário</label>
        <input type="text" class="form-control" placeholder="Nome de usuário..." name="username">
        <br>    
        <label>Senha</label>
        <input type="password" class="form-control" placeholder="Senha..." name="senha">
        
        <BR>
        <a href="{% url 'login' %}" class="link">Esqueci minha senha</a>
        <br>
        <br>
        <input type="submit" value="ENTRAR" class="btn-principal">
    </form>
</div>
